name: Deploy (stable -> wit-anchor-dev)

on:
  push:
    branches:
      - stable

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # もしビルドが必要ならここに npm ci / npm run build を入れる（今は入れないで先に通す）

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_WIT_ANCHOR }}
          projectId: wit-anchor
          channelId: live
