name: Deploy Anchor to Firebase (hosting + functions)

on:
  push:
    branches:
      - stable
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---- Firebase CLI ----
      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      # ---- Write service account key to file ----
      - name: Write service account key
        run: |
          mkdir -p "$HOME/.firebase"
          printf '%s' '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WIT_ANCHOR }}' > "$HOME/.firebase/key.json"

      # ---- Deploy (hosting + functions) ----
      - name: Deploy to Firebase (hosting + functions)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.firebase/key.json"
          firebase deploy --only hosting,functions --project wit-anchor
